<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Calculadora</h1>
    
        <table class="calculadora">
          <tr>
            <td colspan="4"><input type="text" class="display">
            <div class="show"></div></td>
            <td></td>
          </tr>
    
          <tr>
            <td><button class="btn btn-clear">C</button></td>
            <td><button class="btn btn-num">(</button></td>
            <td><button class="btn btn-num">)</button></td>
            <td><button class="btn btn-num">/</button></td>
          </tr>
    
          <tr>
            <td><button class="btn btn-7">7</button></td>
            <td><button class="btn btn-8">8</button></td>
            <td><button class="btn btn-9">9</button></td>
            <td><button class="btn btn-num">*</button></td>
          </tr>
    
          <tr>
            <td><button class="btn btn-4">4</button></td>
            <td><button class="btn btn-5">5</button></td>
            <td><button class="btn btn-6">6</button></td>
            <td><button class="btn btn-num">+</button></td>
          </tr>
    
          <tr>
            <td><button class="btn btn-1">1</button></td>
            <td><button class="btn btn-2">2</button></td>
            <td><button class="btn btn-3">3</button></td>
            <td><button class="btn btn-num">-</button></td>
          </tr>
    
          <tr>
            <td><button class="btn btn-num">.</button></td>
            <td><button class="btn btn-0">0</button></td>
            <td><button class="btn btn-del">&laquo;</button></td>
            <td><button class="btn btn-eq">=</button></td>
          </tr>
        </table>
    
      </section>
        
</body>

<script src="index.js"></script>
</html>
